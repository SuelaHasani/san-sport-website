<body>
   <div class="container">
            <header>
                <nav>
                    <ul>

                <button id="theme-toggle" aria-pressed="false">Toggle Theme</button>
            </header>

    <div class="shop-container">
        <div class="item" data-name="Real Madrid Jersey" data-price="90">
            <img src="https://via.placeholder.com/250" alt="Real Madrid Jersey">
            <h3>Real Madrid Jersey 2024</h3>
            <p>Price: $90</p>
            <button class="add-btn">Add to Cart</button>
        </div>

        <div class="item" data-name="Manchester City Jersey" data-price="85">
            <img src="https://via.placeholder.com/250" alt="Manchester City Jersey">
            <h3>Manchester City Home Jersey</h3>
            <p>Price: $85</p>
            <button class="add-btn">Add to Cart</button>
        </div>

        <div class="item" data-name="Red Bull Racing Jacket" data-price="150">
            <img src="https://via.placeholder.com/250" alt="Red Bull Racing Jacket">
            <h3>Red Bull Racing F1 Team Jacket</h3>
            <p>Price: $150</p>
            <button class="add-btn">Add to Cart</button>
        </div>

        <div class="item" data-name="Ferrari F1 Jacket" data-price="160">
            <img src="https://via.placeholder.com/250" alt="Ferrari F1 Jacket">
            <h3>Ferrari Scuderia Jacket</h3>
            <p>Price: $160</p>
            <button class="add-btn">Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <p><strong>Total: $<span id="total">0</span></strong></p>
